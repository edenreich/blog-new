---
resources:
  - ../base

patches:
  - target:
      kind: Deployment
      name: blog
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: ghcr.io/edenreich/blog-frontend:latest
  - target:
      kind: Ingress
      name: blog
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: eden-reich.com
      - op: add
        path: /metadata/annotations/nginx.ingress.kubernetes.io~1from-to-www-redirect
        value: "true"
